<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etiquetas HTML 5 - Parte I</title>
</head>
<body>
    <!-- Agregamos un título para la página web -->
<h1>Etiquetas HTML Parte I</h1>

<!-- Agregamos una línea horizontal por toda la página -->
<hr>
<!-- Agregamos un subtítulo a la página web -->
<h2>Texto</h2>

<!-- Agregamos un subtitulo a la página web -->
<h3>Formato</h3>

<!-- Etiqueta para negrita -->
Negrita: <b>Negrita</b>

<!-- Etiqueta para salto de línea - es como un ENTER -->
<br>

<!-- Etiqueta para la cursiva -->
Cursiva: <i>Cursiva</i>
<br>

<!-- Etiqueta para el subrayado -->
Subrayado: <u>Subrayado</u>
<br>
<hr>
<h3>Fuente</h3>
<br>
<!-- Color de Fuente -->
Color: <font color="blue">Color</font>
<br>

<!-- Tamaño de Fuente -->
Tamaño: <font size="25">25</font>
<br>

<!-- Tipo de Fuente -->
Tipo: <font face="Arial">Tipo</font>
<br>

<!-- Fuente con multiatributos -->
Fuente: <font color="red" size="40" face="Times New Roman">Fuente</font>
<br>

<!-- Anidando Etiquetas -->
Aninando: <font color="green" size="20" face="Arial"><b><i><u>Anidando</u></i></b></font> 
<hr>
    <p align="center">
        <a href="index.html"><-----Regresar al Menu Principal</a>
    </p>
</body>
</html>
